<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="history">History: </div>
        <div class="container">
            <div class="wynik">
                <p class='display'>0</p>
            </div>
            <div class="advance">
                <p data-percent="%">%</p>
                <p data-ce="CE">CE</p>
                <p data-ce="C">C</p>
                <p data-dvone="1/x">1/x</p>
                <p data-square="x²">x²</p>
                <p data-element="√">√</p>
            </div>
            <div class="numbers">
                <p data-number="7">7</p>
                <p data-number="8">8</p>
                <p data-number="9">9</p>
                <p data-number="4">4</p>
                <p data-number="5">5</p>
                <p data-number="6">6</p>
                <p data-number="1">1</p>
                <p data-number="2">2</p>
                <p data-number="3">3</p>
                <p data-sign="+/-">+/-</p>
                <p data-number="0">0</p>
                <p data-coma="coma">,</p>
            </div>
            <div class="basic">
                <p data-remove="◄">◄</p>
                <p data-operator="/">/</p>
                <p data-operator="x">x</p>
                <p data-operator="-">-</p>
                <p data-operator="+">+</p>
                <p data-equal="equal">=</p>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
